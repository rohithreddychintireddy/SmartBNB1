{% include 'mhead.html'%}
<div style="background-image:url('static/images/clog.webp');height:100vh;background-position: top;margin-top:-10px">
    <div class="container pt-5">
    <div class="card p-4">
        <form action="customerReg1" method="post">
            <div class="h4 text-center ">Customer Registration</div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mt-1 ">
                        <label for="name">Name</label>
                        <input type="text" class="form-control mt-1" id="name" placeholder="Enter  Name" name="name" required>
                    </div>
                    <div class="form-group mt-1 ">
                        <label for="email">Email</label>
                        <input type="email" class="form-control mt-1" id="email"  placeholder=" Enter Email" name="email" required>
                    </div>
                    <div class="form-group mt-1 ">
                        <label for="password">Password</label>
                        <input type="password" class="form-control mt-1" id="password"  placeholder=" Enter Password" name="password" required>
                    </div>

                </div>
                <div class="col-md-6">
                     <div class="form-group mt-2 ">
                        <label for="phone">Phone Number</label>
                        <input type="number" class="form-control mt-1" id="phone"  placeholder=" Enter Phone Number" name="phone" required>
                    </div>
                       <div class="form-group  ">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="2" class="form-control" >
                        </textarea>
                    </div>
                    <input type="submit" value="Register" class="btn btn-primary w-100 mt-3">

                </div>
            </div>
        </form>
    </div>
    </div>
</div>

{% include 'mhead.html'%}
<head>
<style>
body {
 background-image: url("https://a0.muscache.com/pictures/fe0b0101-a996-4bec-a2ad-67aa50c948a9.jpg");
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover;
  height:200px;
}
</style>
</head>
<div class="container ">
    <div class="card p-3 mt-5">
        <form action="hostReg1" method="post">
            <div class="h4 text-center ">Host Registration</div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mt-1 ">
                        <label for="name">Name</label>
                        <input type="text" class="form-control mt-1" id="name" placeholder="Enter  Name" name="name" required>
                    </div>
                    <div class="form-group mt-1 ">
                        <label for="email">Email</label>
                        <input type="email" class="form-control mt-1" id="email"  placeholder=" Enter Email" name="email" required>
                    </div>
                    <div class="form-group mt-1 ">
                        <label for="password">Password</label>
                        <input type="password" class="form-control mt-1" id="password"  placeholder=" Enter Password" name="password" required>
                    </div>

                </div>
                <div class="col-md-6">
                     <div class="form-group mt-2 ">
                        <label for="phone">Phone Number</label>
                        <input type="number" class="form-control mt-1" id="phone"  placeholder=" Enter Phone Number" name="phone" required>
                    </div>
                       <div class="form-group  ">
                        <label for="about">About</label>
                        <textarea id="about" name="about" rows="2" class="form-control" >
                        </textarea>
                    </div>
                    <input type="submit" value="Register" class="btn btn-primary w-100 mt-3">

                </div>
            </div>
        </form>
    </div>
</div>

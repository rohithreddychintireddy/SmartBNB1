{% include 'ahead.html'%}
<head>
<style>
body {
 background-image: url("https://www.narcity.com/media-library/image.jpg?id=25906226&width=1245&quality=85&coordinates=0%2C25%2C0%2C25&height=700");
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover;
  height:200px;
}
</style>
</head>
<div class="row mt-2">
    <div class="col-md-4"></div>
    <div class="col-md-4 ms-2">
        <div class="card p-4 mt-5">
            <form action="addPlace1" method="post" enctype="multipart/form-data">
                <div class="h4 text-center">Add Place</div>
                <div class="form-group">
                    <label for="placeName">Place Name</label>
                    <input type="text" class="form-control mt-1" id="placeName" placeholder="Enter PlaceName" name="placeName" required>
                </div>
                <div class="form-group mt-2">
                    <label for="country">Country</label>
                    <input type="text" class="form-control mt-1" id="country"  placeholder="Enter Country" name="country" required>
                </div>
                <div class="form-group mt-2">
                    <label for="image">Upload Image</label>
                    <input type="file" class="form-control mt-1" id="image"   name="image" required>
                </div>
                <input type="submit" value="Add Place" class="btn btn-info w-100 mt-3">
            </form>
        </div>

    </div>
    <div class="col-md-1"></div>

</div>

<div class="row mt-2">

    <div class="col-md-4 ms-2">
        <div class="card p-4 mt-5">
            <form action="hlogin1" method="post">
                <div class="h4 text-center">Host Login</div>
                <div class="form-group ">
                    <i class="fa fa-envelope"></i>
                    <label for="email">Email</label>
                    <input type="text" class="form-control mt-1" id="email" placeholder="Enter Email" name="email" required>
                </div>
                <div class="form-group mt-2">
                    <i class="fa fa-eye"></i>
                    <label for="password">Password</label>
                    <input type="Password" class="form-control mt-1" id="password" placeholder="Enter Password" name="password" required>
                </div>
                <input type="submit" value="Login" class="btn btn-info w-100 mb-2 mt-3">
                <a href="hostReg" class="">New host? Click here to Register</a>
            </form>
        </div>

{% include 'ahead.html'%}
<div class="container">
    <div class="text-center h4 mt-3">Categories List</div>
    <table class="table table-bordered ">
        <tr>
            <th>Category Name</th>
            <th>Category Icon</th>
        </tr>
        {% for Category in Categories: %}
        <tr>
            <td>{{Category['categoryName']}}</td>
            <td><i class="{{Category['categoryIcon']}}" ></i></td>
        </tr>
      {% endfor %}
    </table>
</div>
